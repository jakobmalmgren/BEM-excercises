<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal</title>
  </head>
  <body>
    <main class="modal">
      <h1 class="modal__title">Modal Titel</h1>
      <p class="modal__paragraph">
        Modalen ska sitta i mitten av sidan och sidan bakom modalen ska mörkas
        ner för att minska fokuset på det runt omkring. I själva modal-rutan ska
        det finnas en titel, en text som säger något lustigt och en knapp för
        att stänga ner modalen.
      </p>
      <div class="modal__btn-wrapper">
        <button class="modal__btn">🎉Stäng</button>
      </div>
    </main>
  </body>
</html>
