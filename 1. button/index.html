<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Button</title>
  </head>
  <body>
    <main class="btn-wrapper">
      <section class="btn-wrapper__text">
        <p class="button-wrapper__text-item">Default</p>
        <p class="button-wrapper__text-item">Success</p>
        <p class="button-wrapper__text-item">Warning</p>
        <p class="button-wrapper__text-item">Error</p>
      </section>
      <section class="btn-wrapper__btn">
        <button class="btn-wrapper__btn-items">Button</button>
        <button class="btn-wrapper__btn-items btn-wrapper__btn-items--success">
          Button
        </button>
        <button class="btn-wrapper__btn-items btn-wrapper__btn-items--warning">
          Button
        </button>
        <button class="btn-wrapper__btn-items btn-wrapper__btn-items--error">
          Button
        </button>
      </section>
    </main>
  </body>
</html>
